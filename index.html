<!doctype html>
<html>
    <head>
        <title>Endorsements</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <img id="logo" src="assets/Freddie.png">
        <h1>Write an Endorsement...</h1>
        <textarea id="end-el" rows="5" placeholder="Write an endorsement here..."></textarea>
        <div class="container">
            <input id="from" class="from-to" type="text" placeholder="From...">
            <input id="to" class="from-to" type="text" placeholder="To...">
        </div>
        <button id="publish-btn">Publish!</button>
        <h1 id="secondary">- Endorsements -</h1>
        <ul id="end-list"></ul>
        <script src="index.js" type="module"></script>
    </body>
</html>
